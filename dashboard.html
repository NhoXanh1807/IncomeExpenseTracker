<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    
    <div class="main-section">
        <div class="main-left">
            <div class="inner-account">
                Michael
            </div>
            <nav class="inner-func">
                <ul>
                    <li>
                        <i class="fa-solid fa-house"></i>
                        Dashboard
                    </li>
                    <li>
                        <i class="fa-solid fa-arrow-trend-up"></i>
                        Income
                    </li>
                    <li>
                        <i class="fa-solid fa-arrow-trend-down"></i>
                        Expense
                    </li>
                </ul>
            </nav>
        </div>
        <div class="main-right">
            <div class="inner-right">
                <nav class="inner-right-top">
                    <ul>
                        <li>
                            Balance : 200.000đ
                        </li>
                        <li>
                            Total income : 400.000đ
                        </li>
                        <li>
                            Total Expense : 200.000đ
                        </li>
                    </ul>
                </nav>
                <div class="inner-right-bottom">
                    <div class="inner-income-chart">
                        <div class="inner-income-title">
                            income chart
                        </div>
                        <div class="inner-chart">
                            Image
                        </div>
                    </div>
                    <div class="inner-statistic">
                        <div class="inner-history">
                            <div class="inner-history-title">
                                Recent history
                            </div>
                            <div class="inner-history-detail">
                                +400.000đ -200.000đ
                            </div>
                        </div>
                        <div class="inner-income">
                            <div class="inner-income-title">
                                Recent history
                            </div>
                            <div class="inner-income-detail">
                                +400.000đ -200.000đ
                            </div>
                        </div>
                        <div class="inner-expense">
                            <div class="inner-expense-title">
                                Recent history
                            </div>
                            <div class="inner-expense-detail">
                                +400.000đ -200.000đ
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
